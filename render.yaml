services:
  - type: web
    name: fredis-tasks-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        scope: build
        value: postgresql://user:password@localhost/fredis_tasks
      - key: SECRET_KEY
        scope: build
        value: your-secret-key-here

  - type: pserv
    name: fredis-tasks-db
    plan: free
    ipAllowList: []
